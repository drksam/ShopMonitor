<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Arduino Mega Machine Monitor - Wiring Diagram</text>
  
  <!-- Arduino Mega -->
  <rect x="300" y="100" width="200" height="350" rx="10" ry="10" fill="#00979c" stroke="#007580" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Arduino Mega</text>
  
  <!-- Pin labels -->
  <text x="310" y="160" font-family="Arial" font-size="12" fill="white">Digital Pins</text>
  <text x="310" y="180" font-family="Arial" font-size="10" fill="white">D22-D33: RGB LEDs</text>
  <text x="310" y="200" font-family="Arial" font-size="10" fill="white">D34-D37: Relay Controls</text>
  <text x="310" y="220" font-family="Arial" font-size="10" fill="white">D43-D53: RFID Readers (SPI)</text>
  <text x="310" y="240" font-family="Arial" font-size="10" fill="white">D9-D10: Ethernet Shield</text>
  <text x="310" y="260" font-family="Arial" font-size="10" fill="white">D8: Buzzer</text>
  
  <text x="310" y="290" font-family="Arial" font-size="12" fill="white">Analog Pins</text>
  <text x="310" y="310" font-family="Arial" font-size="10" fill="white">A0-A3: Activity Sensors</text>
  
  <!-- RFID Modules -->
  <g transform="translate(100, 100)">
    <rect width="120" height="80" rx="5" ry="5" fill="#4b72b7" stroke="#3a5b93" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RFID Module 1</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 1</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">SS: D53, RST: D49</text>
  </g>
  
  <g transform="translate(100, 200)">
    <rect width="120" height="80" rx="5" ry="5" fill="#4b72b7" stroke="#3a5b93" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RFID Module 2</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 2</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">SS: D48, RST: D47</text>
  </g>
  
  <g transform="translate(100, 300)">
    <rect width="120" height="80" rx="5" ry="5" fill="#4b72b7" stroke="#3a5b93" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RFID Module 3</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 3</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">SS: D46, RST: D45</text>
  </g>
  
  <g transform="translate(100, 400)">
    <rect width="120" height="80" rx="5" ry="5" fill="#4b72b7" stroke="#3a5b93" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RFID Module 4</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 4</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">SS: D44, RST: D43</text>
  </g>
  
  <!-- Ethernet Shield -->
  <g transform="translate(580, 100)">
    <rect width="120" height="80" rx="5" ry="5" fill="#ed752f" stroke="#cc6423" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Ethernet Shield</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">SPI: D50-D52</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">SS: D10, RST: D9</text>
  </g>
  
  <!-- Relays -->
  <g transform="translate(580, 200)">
    <rect width="120" height="80" rx="5" ry="5" fill="#51b73b" stroke="#42942f" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Relay Modules</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 1-4</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">D34, D35, D36, D37</text>
  </g>
  
  <!-- LEDs -->
  <g transform="translate(580, 300)">
    <rect width="120" height="80" rx="5" ry="5" fill="#b74b72" stroke="#933a5b" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">RGB LEDs</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 1-4</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">D22-D33</text>
  </g>
  
  <!-- Activity Sensors -->
  <g transform="translate(580, 400)">
    <rect width="120" height="80" rx="5" ry="5" fill="#a34db7" stroke="#832c94" stroke-width="2" />
    <text x="60" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Activity Sensors</text>
    <text x="60" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Zone 1-4</text>
    <text x="60" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="white">A0, A1, A2, A3</text>
  </g>
  
  <!-- Connection lines -->
  <!-- RFID to Arduino -->
  <line x1="220" y1="140" x2="300" y2="180" stroke="#000" stroke-width="2" />
  <line x1="220" y1="240" x2="300" y2="200" stroke="#000" stroke-width="2" />
  <line x1="220" y1="340" x2="300" y2="220" stroke="#000" stroke-width="2" />
  <line x1="220" y1="440" x2="300" y2="240" stroke="#000" stroke-width="2" />
  
  <!-- Arduino to peripherals -->
  <line x1="500" y1="140" x2="580" y2="140" stroke="#000" stroke-width="2" />
  <line x1="500" y1="240" x2="580" y2="240" stroke="#000" stroke-width="2" />
  <line x1="500" y1="340" x2="580" y2="340" stroke="#000" stroke-width="2" />
  <line x1="500" y1="440" x2="580" y2="440" stroke="#000" stroke-width="2" />
  
  <!-- Notes -->
  <text x="400" y="510" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Notes:</text>
  <text x="400" y="530" font-family="Arial" font-size="12" text-anchor="middle">All RFID modules share the same SPI bus (MOSI, MISO, SCK) but have different SS and RST pins</text>
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle">Each zone has its own RGB LED and relay output</text>
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle">Analog pins monitor machine activity</text>
</svg>